	<script type="text/javascript">
		$(document).ready(function () {
			$('.common-top').load('fixedTop.html');
			$('.common-footer').load('commonFooter.html');
		});
		/*选项卡*/
		$(".w-option-nav").find("li").each(function(index) {
		    $(this).click(function() {
		      $(this).addClass('w-active').siblings().removeClass('w-active');
		      $(".w-option-content").hide().eq(index).show();
		    });
		 });
		 /*克隆*/
		 $("#addNode").click(function(){
		 	$(".w-product").append($("#w-addProdure").clone(true));
		 });
		 /*删除*/
		 $(".w-error-icon").click(function(){
		 	if(($(".w-addProdure").length)>1){
		 		$(".w-addProdure").last().remove();
		 	}else{
		 		alert("不能全部删除哦！！！")
		 	}
		 });
		 /*模态框*/
		 $(".w-addProdure").click(function(){
		 	$(".w-addModal").show();
		 });
		 $(".w-modal-title span").click(function(){
		 	$(".w-addModal").hide();
		 });
		 /*企业简介添加图片删除图片*/
		 $(".w-company-photo input").change(function(){
		 	var the=$(this)
			 var simpleFile = this.files[0];
			    if(!/image\/\w+/.test(simpleFile.type)) {
			        alert("请确保文件类型为图像类型");
			        return false;
			    }
			    var reader = new FileReader();
			    // 将文件以二进制文件读入页面中
			    reader.readAsBinaryString(simpleFile);
			    reader.onload = function(f){
			        var src = "data:" + simpleFile.type + ";base64," + window.btoa(this.result);
			        	the.parent().css({
			        		background:"url("+src+") no-repeat",
			        		backgroundSize:"100% 100%",
			        	}).children("p").css({
			        		color:"rgba(255, 255, 255, 0)"
			        	}).parent().prev("div").show();
			    }
		 })
		 $(".w-close-prcture").click(function(){
				$(this).hide().next("label").removeAttr("style").children("p").removeAttr("style").prev("input").val("");
		 })
		 $.ajax({
		 	url:'https://120.27.236.240:8443/interface/user/getUserInfo',
		 	data:{userID:1},
		 	type:"post",
		 	success:function(data){
		 		if(data.code=="SUCCESS"){
		 			companyInfor(data.body.enterpriseID)	
		 		}
		 	}
		 })
		 function companyInfor(eID){
		 	$.ajax({
		 		url:'https://120.27.236.240:8443/env/interface/online/getDetailByEnterpriseId',
		 		data:{enterpriseId:eID},
		 		type:"get",
		 		success:function(data){
		 			var content='<h4>'+data.body.enterpriseName+'</h4>'
												+'<p>有限责任公司（法人独资）</p>'
												+'<p>法人代表：<span>--</span>注册资金：<span>--</span>行业类型：<span>'+data.body.enterpriseIndustry+'</span></p>'
												+'<p>成立日期：'+data.body.createTime+'</p>';
												$(".w-right-content").append(content);
		 		}
		 	});
		 }
	</script>
